    <script>
  function saveBookmark() {
  // get current time and date
  const now = new Date();
  const time = now.toLocaleTimeString();
  const date = now.toLocaleDateString();

  // get the video title and URL
  const title = document.querySelector('#watch .scontent b').textContent;
  const url = document.querySelector('#server_main .sactive').getAttribute('data-value');

  // create the bookmark object
  const bookmark = {
    title,
    url,
    date,
    time
  };

  // check if the bookmark already exists
  const bookmarks = getBookmarks();
  const isDuplicate = bookmarks.some(b => b.title === bookmark.title && b.url === bookmark.url);
  if (isDuplicate) {
    alert('This video is already bookmarked.');
    return;
  }

  // save the bookmark to the bookmarks array
  bookmarks.push(bookmark);

  // save the updated bookmarks array to local storage
  localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

  alert('Bookmark saved!');
}

function getBookmarks() {
  // get existing bookmarks from local storage or create empty array
  let bookmarks = localStorage.getItem('bookmarks');
  if (!bookmarks) {
    bookmarks = [];
  } else {
    bookmarks = JSON.parse(bookmarks);
  }
  return bookmarks;
}
