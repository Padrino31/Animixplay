    <script>
	             const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
		   form.style.display = "inline-block"; // or "flex"
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
function saveBookmark() {
  const title = "{{ title }}";
  const url = window.location.href;
  const bookmark = `<a href="${url}">${title}</a><br>`;
  const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
  
  // check for duplicate bookmark
  const isDuplicate = bookmarks.some(b => b.url === url);
  if (isDuplicate) {
    alert("This bookmark is already saved.");
    return;
  }
  
  bookmarks.push({ title, url });
  localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
  
  // alert when bookmark is added
  alert("Bookmark added.");
  
  const file = new Blob([bookmark], { type: 'text/html' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(file);
  a.setAttribute('target', '_blank');
  a.setAttribute('../static/css/bookmark.html');
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
