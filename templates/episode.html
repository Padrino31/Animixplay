    <script>
function saveBookmark() {
  const title = "{{ title }}";
  const url = window.location.href;
  const bookmark = `<a href="${url}">${title}</a><br>`;
  const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
  
  // check for duplicate bookmark
  const isDuplicate = bookmarks.some(b => b.url === url);
  if (isDuplicate) {
    alert("This bookmark is already saved.");
    return;
  }
  
  bookmarks.push({ title, url });
  localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
  
  // alert when bookmark is added
  alert("Bookmark added.");
  
  const file = new Blob([bookmark], { type: 'text/html' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(file);
  a.setAttribute('target', '_blank');
  a.setAttribute('../static/css/bookmark.html');
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

       function selectServer(btn) {

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].className = "sobtn";
            }
            btn.className = "sobtn sactive";
        };
