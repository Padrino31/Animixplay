<!DOCTYPE html>
<html lang="en">

<head>

    <title>animeflv VideoPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style type="text/css">
        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
</head>
<body>
	<div class="container">
	 <div class="container">
        <video id="player" playsinline controls crossorigin>
            <source type="application/x-mpegURL" src="https://corsbypass.herokuapp.com/{{ m3u8 }}">
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
    <script src="https://unpkg.com/hls.js@latest"></script>
<script>
const source = 'https://corsbypass.herokuapp.com/{{ m3u8 }}';
document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector("video");

    const defaultOptions = {
        title: '{{ title }}',
        controls: ['play-large', 'play', 'progress', 'current-time', 'rewind', 'fast-forward', 'skip', 'pip', 'airplay', 'settings', 'fullscreen'],
        skip: {
            seconds: 25,
            clickBehavior: 'jump',
            addEventListener: (instance, container, util) => {
                container.addEventListener('click', () => {
                    const currentTime = instance.getCurrentTime();
                    instance.setCurrentTime(currentTime + 25);
                });
            },
        },
    };

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            const availableQualities = hls.levels.map((l) => l.height);

            defaultOptions.quality = {
                default: availableQualities[0],
                options: availableQualities,
                forced: true,
                onChange: (e) => updateQuality(e),
            };
            const player = new Plyr(video, defaultOptions);
        });
        hls.attachMedia(video);
        window.hls = hls;
    } else {
        const player = new Plyr(video, defaultOptions);
    };

    function updateQuality(newQuality) {
        window.hls.levels.forEach((level, levelIndex) => {
            if (level.height === newQuality) {
                window.hls.currentLevel = levelIndex;
            }
        });
    }
});

</script>
</body>

</html>
