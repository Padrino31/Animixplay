<!DOCTYPE html>
<html lang="en">

<head>
    <!-- existing code... -->
	<link rel="icon" type="image/x-icon"
        href="https://d1nxzqpcg2bym0.cloudfront.net/google_play/com.anime.flv/ec0213b8-f1d8-11e7-8b0a-7d62278fee98/128x128">
    <title>animeflv VideoPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style type="text/css">
        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
</head>
<body>
	<div class="container">
	 <div class="container">
        <video id="player" playsinline controls crossorigin>
            <source type="application/x-mpegURL" src="https://corsbypass.herokuapp.com/{{ m3u8 }}">
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
    <script src="https://unpkg.com/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('#player');
            const source = 'https://corsbypass.herokuapp.com/{{ m3u8 }}';
            const defaultOptions = {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'fullscreen'],
                captions: { active: true, language: 'en', update: true },
                settings: ['quality'],
                quality: {
                    default: 720,
                    options: [720, 480, 360],
                    forced: true,
                    onChange: (quality) => {
                        console.log(`Quality changed to ${quality}p`);
                        if (Hls.isSupported()) {
                            window.hls.levels.forEach((level, levelIndex) => {
                                if (level.height === quality) {
                                    window.hls.currentLevel = levelIndex;
                                }
                            });
                        }
                    }
                }
            };
            const player = new Plyr(video, defaultOptions);
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                window.hls = hls;
            } else {
                video.src = source;
            }
        });
    </script>
</body>

</html>
