<!DOCTYPE html>
<html lang="en">

<head>
    <!-- existing code... -->
	<link rel="icon" type="image/x-icon"
        href="https://animixplay.to/icon.png">
    <title>Animixplay VideoPlayer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script src="https://unpkg.com/plyr@3"></script>
</head>
<body>
<div class="container">
  <video controls crossorigin playsinline autoplay>
    <source type="application/x-mpegURL" src="https://corsbypass.herokuapp.com/{{ m3u8 }}">
  </video>
</div>
<script>
const source = 'https://corsbypass.herokuapp.com/{{ m3u8 }}';
document.addEventListener("DOMContentLoaded", () => {
  const video = document.querySelector("video");
  const defaultOptions = {
    title: "{{ title }}",
    controls: ['play-large', 'play', 'progress', 'current-time', 'rewind', 'fast-forward', 'pip', 'airplay', 'settings', 'fullscreen']
  };
  
  // check if there is a saved current time for this episode
  const savedTime = localStorage.getItem("video_current_time_{{ episode_id }}");
  if (savedTime) {
    video.currentTime = savedTime;
  }

  // add event listeners for pause, ended, rewind, and fast-forward events
  video.addEventListener('pause', () => {
    localStorage.setItem("video_current_time_{{ episode_id }}", video.currentTime);
  });
  video.addEventListener('ended', () => {
    localStorage.removeItem("video_current_time_{{ episode_id }}");
  });
  video.addEventListener('seeked', () => {
    localStorage.setItem("video_current_time_{{ episode_id }}", video.currentTime);
  });

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(source);
    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
      const availableQualities = hls.levels.map((l) => l.height);

      defaultOptions.quality = {
        default: availableQualities[0],
        options: availableQualities,
        forced: true,
        onChange: (e) => updateQuality(e),
      };
      const player = new Plyr(video, defaultOptions);
    });
    hls.attachMedia(video);
    window.hls = hls;
  } else {
    const player = new Plyr(video, defaultOptions);
  };

  function updateQuality(newQuality) {
    window.hls.levels.forEach((level, levelIndex) => {
      if (level.height === newQuality) {
        window.hls.currentLevel = levelIndex;
      }
    });
  }
});

</script>
</body>
</html>
