    <title>animeflv VideoPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style type="text/css">
        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }

  <head>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script src="https://unpkg.com/plyr@3"></script>
</head>

</head>
<body>
<div class="container">
  <video controls crossorigin playsinline autoplay>
    <source type="application/x-mpegURL" src="https://corsbypass.herokuapp.com/{{ m3u8 }}">
  </video>
</div>

<script>
const source = 'https://corsbypass.herokuapp.com/{{ m3u8 }}';

document.addEventListener("DOMContentLoaded", () => {
  const video = document.querySelector("video");
  const defaultOptions = {
    title: '{{ title }}'
  };

  // Check if there is saved current time for this episode
  const savedTime = localStorage.getItem('{{ title }}');
  if (savedTime !== null) {
    video.currentTime = parseFloat(savedTime);
  }

  // Save current time when the video is paused or ended
  video.addEventListener('pause', () => {
    localStorage.setItem('{{ title }}', video.currentTime.toString());
  });
  video.addEventListener('ended', () => {
    document.exitFullscreen();
  });

  const player = videojs(video, defaultOptions);

  player.ready(function() {
    const availableQualities = player.qualityLevels().map((l) => l.height);
    defaultOptions.quality = {
      default: availableQualities[0],
      options: availableQualities,
      forced: true,
      onChange: (e) => updateQuality(e)
    };
    player.updateSettings(defaultOptions);
  });

  player.on('enterfullscreen', (event) => {
    if ((document.fullscreenElement !== null || document.webkitFullscreenElement !== null) && (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i) !== null)) {
      if (screen.orientation.lock) {
        screen.orientation.lock('landscape');
      }
    }
  });

  // adjust buffer length dynamically
  setInterval(() => {
    const buf = video.buffered;
    if (buf.length > 0 && video.paused && video.readyState > 1) {
      const end = buf.end(0);
      const targetBuffer = video.currentTime + 20; // target buffer time in seconds
      if (end < targetBuffer) {
        const bwEstimate = video.currentLevel().bitrate / 8; // current bandwidth estimate in bytes/sec
        const bufState = end - video.currentTime; // current buffer state in seconds
        const newBufLength = Math.max(Math.min((bwEstimate * 2 + bufState) / bwEstimate, targetBuffer - video.currentTime), bufState); // calculate new buffer length in seconds
        video.tech().hls.bandwidth = bwEstimate;
        video.tech().hls.xhr.beforeRequest = function(options) {
          options.headers['x-bandwidth-estimate'] = bwEstimate;
        };
        video.tech().hls.playlists.media().attributes.BANDWIDTH = bwEstimate * 8;
        video.tech().hls.config.maxBufferLength = newBufLength;
      }
    }
  }, 1000);

  player.src({
    src: source,
    type: 'application/x-mpegURL'
  });
});

function updateQuality(newQuality) {
  const player = videojs.getPlayer('my-video');
  player.qualityLevels().forEach((level, levelIndex) => {
    if (level.height === newQuality) {
      player.currentQuality(levelIndex);
    }
  });
}

</script>
</body>
</html>
