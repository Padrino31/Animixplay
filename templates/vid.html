<!DOCTYPE html>
<html lang="en">

<head>

    <title>animeflv VideoPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style type="text/css">
        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>

  <head>
 <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
<link href="https://cdn.plyr.io/3.6.8/plyr.css" rel="stylesheet" />
<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>

</head>

</head>
<body>
<video id="my-video" class="video-js" controls preload="auto" width="100%" height="100%" poster="{{ poster }}">
  <source src="https://corsbypass.herokuapp.com/{{ m3u8 }}" type="application/x-mpegURL">
  <source src="https://corsbypass.herokuapp.com/{{ mp4 }}" type="video/mp4">
</video>


<script>
	document.addEventListener('DOMContentLoaded', function() {
  var player = videojs('my-video', {
    sources: [
      { src: 'https://corsbypass.herokuapp.com/{{ m3u8 }}', type: 'application/x-mpegURL' },
      { src: 'https://corsbypass.herokuapp.com/{{ mp4 }}', type: 'video/mp4' }
    ],
    autoplay: true,
    fluid: true,
    controls: true,
    responsive: true,
    aspectRatio: '16:9'
  });
  
  player.on('pause', function() {
    localStorage.setItem('{{ title }}', player.currentTime().toString());
  });
  
  player.on('ended', function() {
    document.exitFullscreen();
  });
  
  var savedTime = localStorage.getItem('{{ title }}');
  if (savedTime !== null) {
    player.currentTime(savedTime);
  }
  
  setInterval(function() {
    var buf = player.buffered();
    if (buf.length > 0 && player.paused() && player.readyState() > 1) {
      var end = buf.end(0);
      var targetBuffer = player.currentTime() + 20;
      if (end < targetBuffer) {
        var bwEstimate = player.currentLevel() > -1 ? player.levels[player.currentLevel()].bitrate / 8 : NaN;
        var bufState = end - player.currentTime();
        var newBufLength = Math.max(Math.min((bwEstimate * 2 + bufState) / bwEstimate, targetBuffer - player.currentTime()), bufState);
        player.config().maxBufferLength = newBufLength;
      }
    }
  }, 1000);
  
  const plyr = new Plyr('#my-video', {
    captions: { active: true, update: true, language: 'en' },
    fullscreen: { enabled: true, iosNative: true },
    ratio: '16:9'
  });
  
  plyr.on('enterfullscreen', function(event) {
    if ((document.fullscreenElement !== null || document.webkitFullscreenElement !== null) && (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i) !== null)) {
      if (screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function() {
          // Failed to lock orientation
        });
      }
    }
  });

  plyr.on('exitfullscreen', function(event) {
    if ((document.fullscreenElement === null || document.webkitFullscreenElement === null) && (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i) !== null)) {
      if (screen.orientation.unlock) {
        screen.orientation.unlock().catch(function() {
          // Failed to unlock orientation
        });
      }
    }
  });
});

</script>
</body>
</html>
