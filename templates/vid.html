    <script src="https://unpkg.com/plyr@3"></script>
</head>

</head>
<body>
<div class="container">
  <video controls crossorigin playsinline autoplay>
    <source type="application/x-mpegURL" src="https://corsbypass.herokuapp.com/{{ m3u8 }}">
  </video>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const video = document.querySelector("video");
  const defaultOptions = {
    title: '{{ title }}'
  };

  // Check if there is saved current time for this episode
  const savedTime = localStorage.getItem('{{ title }}');
  if (savedTime !== null) {
    video.currentTime = parseFloat(savedTime);
  }

  // Save current time when the video is paused or ended
  video.addEventListener('pause', () => {
    localStorage.setItem('{{ title }}', video.currentTime.toString());
  });
  video.addEventListener('ended', () => {
    document.exitFullscreen();
  });

  const sources = [
    { src: 'https://corsbypass.herokuapp.com/{{ m3u8 }}', type: 'application/x-mpegURL' },
    { src: 'https://corsbypass.herokuapp.com/{{ mp4 }}', type: 'video/mp4' }
  ];

  const player = new Plyr(video, {
    sources: sources,
    title: '{{ title }}',
    autoplay: true,
    fullscreen: { iosNative: true }
  });

  // adjust buffer length dynamically
  setInterval(() => {
    const buf = video.buffered;
    if (buf.length > 0 && video.paused && video.readyState > 1) {
      const end = buf.end(0);
      const targetBuffer = video.currentTime + 20; // target buffer time in seconds
      if (end < targetBuffer) {
        const bwEstimate = video.currentLevel > -1 ? video.levels[video.currentLevel].bitrate / 8 : NaN; // current bandwidth estimate in bytes/sec
        const bufState = end - video.currentTime; // current buffer state in seconds
        const newBufLength = Math.max(Math.min((bwEstimate * 2 + bufState) / bwEstimate, targetBuffer - video.currentTime), bufState); // calculate new buffer length in seconds
        video.config.maxBufferLength = newBufLength;
      }
    }
  }, 1000);

  player.on('enterfullscreen', (event) => {
    if ((document.fullscreenElement !== null || document.webkitFullscreenElement !== null) && (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i) !== null)) {
      if (screen.orientation.lock) {
        screen.orientation.lock('landscape');
      }
    }
  });
});


</script>
</body>
