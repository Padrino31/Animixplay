<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon"
        href="https://animixplay.to/icon.png">
    <title>Animixplay VideoPlayer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            background-color: #000;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script src="https://unpkg.com/plyr@3"></script>
</head>

<body>
<div class="container">
  <video controls crossorigin playsinline autoplay>
    <source type="application/x-mpegURL" src="https://corsbypass.herokuapp.com/{{ m3u8 }}">
  </video>
</div>
<script>
  const source = 'https://corsbypass.herokuapp.com/{{ m3u8 }}';

  document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector("video");

    const defaultOptions = {
      title: '{{ title }}'
    };

    // Load saved episode from localStorage if available
    const savedEpisode = localStorage.getItem('episode');
    if (savedEpisode) {
      const episodeData = JSON.parse(savedEpisode);
      if (episodeData.source === source) {
        video.currentTime = episodeData.currentTime;
        defaultOptions.quality = episodeData.quality;
      }
    }

    if (Hls.isSupported()) {
      const hls = new Hls({
        autoStartLoad: true, // enable automatic start of video download
        capLevelToPlayerSize: true, // limit video quality to player size
        startLevel: 'auto', // start playing at the optimal level based on internet speed
        maxMaxBufferLength: 30 // maximum buffer length in seconds
      });

      hls.loadSource(source);
      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        const availableQualities = hls.levels.map((l) => l.height);

        if (!defaultOptions.quality) {
          defaultOptions.quality = {
            default: availableQualities[0],
            options: availableQualities,
            forced: true,
            onChange: (e) => updateQuality(e),
          };
        }

        const player = new Plyr(video, defaultOptions);

        // Save episode to localStorage when user exits the page
        window.addEventListener('beforeunload', () => {
          localStorage.setItem('episode', JSON.stringify({
            source: source,
            currentTime: video.currentTime,
            quality: player.getQuality()
          }));
        });
      });

      hls.attachMedia(video);
      window.hls = hls;
    } else {
      const player = new Plyr(video, defaultOptions);
    }

    function updateQuality(newQuality) {
      window.hls.levels.forEach((level, levelIndex) => {
        if (level.height === newQuality) {
          window.hls.currentLevel = levelIndex;
        }
      });
    }

    // Delete saved episode from localStorage when user clicks next button
    const nextButton = document.querySelector('#next-button');
    if (nextButton) {
      nextButton.addEventListener('click', () => {
        localStorage.removeItem('episode');
      });
    }
  });
</script>
</body>
</html>
