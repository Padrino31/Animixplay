    <title>animeflv VideoPlayer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        body {
            background-color: #000;
        }

        .container {
            width: 100%;

        video {
            width: 100%;

 <link rel="stylesheet" href="https://cdn.jwplayer.com/players/v8.31.2/skins/six.css"/>
<script src="https://cdn.jwplayer.com/libraries/hlsjs/1.0.4/hlsjs.light.min.js"></script>
<script src="https://cdn.jwplayer.com/libraries/7hLduyJd.js"></script>
</head>

<body>

    <div id="player"></div>

    <script>
        const source = 'https://corsbypass.herokuapp.com/{{ m3u8 }}';
        document.addEventListener("DOMContentLoaded", () => {
            const player = jwplayer("player");
            const defaultOptions = {
                title: '{{ title }}',
                autostart: false
            };

            player.setup({
                playlist: [{
                    sources: [{
                        file: source
                    }]
                }],
                hlsjsdefault: true,
                hlsjsConfig: {
                    xhrSetup: function (xhr, url) {
                        xhr.setRequestHeader("Access-Control-Allow-Headers", "*");
                        xhr.setRequestHeader("Access-Control-Allow-Methods", "GET, HEAD, OPTIONS");
                        xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
                    }
                },
                ...defaultOptions
            });

            player.on('levelsChanged', function (event) {
                const availableQualities = event.levels.map((l) => l.label);
                defaultOptions.quality = {
                    default: availableQualities[0],
                    options: availableQualities,
                    forced: true,
                    onChange: (e) => updateQuality(e),
                };
                player.updateConfig(defaultOptions);
            });

            function updateQuality(newQuality) {
                player.setCurrentQuality(newQuality);
            }
        });
    </script>
</body>
</html>
