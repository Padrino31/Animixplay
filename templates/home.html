    <script>
document.addEventListener("DOMContentLoaded", function () {
    const imageObserver = new IntersectionObserver((entries, imgObserver) => {
        entries.forEach((entry) => {
            if (entry.isIntersecting) {
                const lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
            }
        });
    });
    const arr = document.querySelectorAll('img.lzy_img');
    arr.forEach((v) => {
        imageObserver.observe(v);
    });
});
    </script>
	
<script>
		// get the notification bell and the dropdown content
const notificationBell = document.querySelector('.notification-icon');
const dropdownContent = document.querySelector('#notification-dropdown');

// get the recent release information from the HTML
const recentRelease = document.querySelector('#latest2').textContent.trim();

// add a click event listener to the notification bell
notificationBell.addEventListener('click', () => {
  // set the dropdown content to the recent release information
  dropdownContent.textContent = recentRelease;
  // display the dropdown
  dropdownContent.style.display = 'block';
});

// hide the dropdown when the user clicks outside of it
document.addEventListener('click', (event) => {
  if (!event.target.closest('.notification-icon')) {
    dropdownContent.style.display = 'none';
  }
});
</script>
	
    <script>
	    
const menuBtn = document.querySelector(".menu-icon span"); 
const searchBtn = document.querySelector(".search-icon"); 
const cancelBtn = document.querySelector(".cancel-icon"); 
const items = document.querySelector(".nav-items"); 
const form = document.querySelector("form"); 

menuBtn.onclick = () => { 
  items.classList.add("active"); 
  menuBtn.classList.add("hide"); 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}

cancelBtn.onclick = () => { 
  items.classList.remove("active"); 
  menuBtn.classList.remove("hide"); 
  searchBtn.classList.remove("hide"); 
  cancelBtn.classList.remove("show"); 
  form.classList.remove("active"); 
  cancelBtn.style.color = "#ff3d00"; 
  document.body.style.overflow = "auto"; // enable scrolling 
}

searchBtn.onclick = () => { 
  form.classList.add("active");		 
  form.style.display = "inline-block"; // or "flex" 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}
    </script>
