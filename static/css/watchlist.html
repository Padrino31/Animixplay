<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
<style>
    body {
      background-color: #141414;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    #watchlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    #watchlist li {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #1c1c1c;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #watchlist li img {
      max-width: 100%;
    }
    #watchlist li a {
      margin-top: 10px;
      text-align: center;
      color: #e50914;
      font-size: 14px;
    }
    #watchlist li button {
      margin-top: 10px;
      background-color: white;
      font-size: medium;
    }
    /* Media queries */
    @media only screen and (max-width: 768px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }
      #watchlist li a {
        font-size: 14px;
      }
    }
    @media only screen and (max-width: 480px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 5px;
      }
      #watchlist li a {
        font-size: 12px;
      }
    }
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #141414;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    #title1 {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #title1 img {
      max-height: 50px;
    }
    /* Add rule to make title white */
    h1 {
      color: white;
      text-align: center;
      margin: 0;
    }
</style>
</head>

<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1>


    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
