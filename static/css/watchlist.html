<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon"
 href="https://animixplay.to/icon.png">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>My Watchlist</title>
   <link href="./home.css" rel="stylesheet">
</head>
<body>
<header id="head-div">
        <div id="title1">
            <a href="https://animixplay-to.vercel.app/"><img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png"
                    alt="Animiplay"></a>
        </div>
  <h1>My Watchlist</h1>
	<ul id="watchlist"></ul>
	<script>
		const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
		const list = document.getElementById('watchlist');
		watchlist.forEach((anime) => {
			const item = document.createElement('li');
			const img = document.createElement('img');
			img.src = anime.image;
			img.alt = anime.title;
			item.appendChild(img);
			item.appendChild(document.createTextNode(anime.title));
			list.appendChild(item);
		});
	</script>
</body>
</html>

</body>
</html>
