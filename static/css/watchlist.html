<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://d1nxzqpcg2bym0.cloudfront.net/google_play/com.anime.flv/ec0213b8-f1d8-11e7-8b0a-7d62278fee98/128x128">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
   <link href="./styles.css" rel="stylesheet">
  <link href="./home.css" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<head>
<style>

  /* Watchlist styles */
  #watchlist {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 40px 20px 20px 20px; /* Added margin-top to prevent overlap */
  }

  #watchlist li {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color:#383838;
    border-radius: 10px; /* Added round corners */
    box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
    padding: 10px;
  }

  #watchlist li img {
    max-width: 100%;
    margin-bottom: 10px;
border-radius: 5px;
  }

  #watchlist li a {
    font-size: 16px;
    text-align: center;
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
  }

  #watchlist li button {
    /* Watchlist li button styles */

    width: 100%;
    margin-top: auto;
    background-color: #333;
    color: white;
    font-size: 14px;
    border: none;
    padding: 5px 10px;
    border-radius: 10px; /* Added round corners */
    cursor: pointer;
  }
  /* Media queries */
  @media only screen and (max-width: 767px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }

    #watchlist li a {
      font-size: 14px;
    }
  }

  @media only screen and (min-width: 768px) and (max-width: 1199px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    #watchlist li a {
      font-size: 16px;
    }
  }

  @media only screen and (min-width: 1200px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
      gap: 25px;
    }

    #watchlist li a {
      font-size: 18px;
    }
  }

  h1 {
    text-align: center;
    color: white;
    font-size: 24px;
    margin-top: 15px;
    margin-bottom: 10px;
  }

</style>
</head>

<body>
  <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            <a href="#"><img src="https://od.lk/s/OTBfMzU2NDQ1MTBf/animeflv.png"></a>
         </div>
         <div class="nav-items">
		 <li><a href="/">Home</a></li>
             <li><a href="./bookmark.html">Bookmark</a></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
                    <form action="/search" method='GET'>
                <input type="text" name="query" id="query" placeholder="Search Anime..." required>
                <button type="submit"><i class="fa fa-search"></i>
                </button>
            </form>
        </div>
      </nav>
 
    <h1>My Watchlist</h1>
    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>
	           const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
		   form.style.display = "inline-block"; // or "flex"
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
