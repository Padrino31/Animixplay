<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
<style>
  /* Add CSS Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  /* Add Font family */
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  
  /* Add Background and Text Colors */
  body {
    background-color: #141414;
    color: #fff;
  }
  
  /* Add Container for Watchlist */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  /* Add Styles for Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }
  
  /* Add Styles for Logo */
  .logo img {
    max-height: 50px;
  }
  
  /* Add Styles for Title */
  .title {
    font-size: 32px;
    font-weight: 600;
    text-align: center;
  }
  
  /* Add Styles for Watchlist */
  .watchlist {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  /* Add Styles for Watchlist Items */
  .watchlist__item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  
  .watchlist__item img {
    max-width: 100%;
    margin-bottom: 10px;
  }
  
  .watchlist__item a {
    color: #fff;
    font-size: 14px;
    margin-top: 5px;
    text-decoration: none;
    transition: all 0.2s ease-in-out;
  }
  
  .watchlist__item a:hover {
    color: #f5c518;
  }
  
  /* Add Media Queries */
  @media only screen and (max-width: 768px) {
    .watchlist {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    
    .title {
      font-size: 24px;
    }
  }
  
  @media only screen and (max-width: 480px) {
    .watchlist {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 5px;
    }
    
    .title {
      font-size: 20px;
    }
    
    .watchlist__item a {
      font-size: 12px;
    }
  }
</style>

</head>

<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1>


    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
