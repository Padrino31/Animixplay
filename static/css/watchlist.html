<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
<style>
  #watchlist {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  #watchlist li img {
    max-width: 100%;
    height: auto;
  }
  #watchlist li a {
    margin-top: 10px;
    text-align: center;
    color: #333;
    font-size: 16px;
    text-decoration: none;
    display: block;
    height: 50px;
    overflow: hidden;
    position: relative;
  }
  #watchlist li a:hover {
    color: #fff;
  }
  #watchlist li a::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
  }
  #watchlist li a:hover::before {
    opacity: 1;
  }
  #watchlist li {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #watchlist li button {
    margin-top: 10px;
    background-color: #fb3640;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }
  #watchlist li button:hover {
    background-color: #ee1c24;
  }
  /* Media queries */
  @media only screen and (max-width: 768px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    #watchlist li a {
      font-size: 14px;
    }
  }
  @media only screen and (max-width: 480px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 5px;
    }
    #watchlist li a {
      font-size: 12px;
      height: 40px;
    }
  }
  header {
    text-align: center;
    position: relative;
    padding: 20px 0;
  }
  /* Add rule to make title white and not overlap with logo */
  h1 {
    color: #fff;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
    padding: 0;
  }
  #title1 {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    padding: 10px;
  }
  #title1 img {
    max-width: 100%;
    height: auto;
    display: block;
  }
</style>

</head>

<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1>


    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
