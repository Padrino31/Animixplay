<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
  <style type="text/css">
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Set background color to black */
    body {
      background-color: black;
    }

    /* Center the logo */
    #title1 {
      text-align: center;
    }

    /* Style the logo */
    #title1 img {
      max-height: 50px;
      margin: 10px 0;
    }

    /* Center the title */
    h1 {
      text-align: center;
      margin: 20px 0;
      color: white;
    }

    /* Style the watchlist items */
    #watchlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    #watchlist li {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #333333;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #watchlist li img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #watchlist li a {
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 5px;
    }

    #watchlist li button {
      background-color: white;
      color: black;
      font-size: 14px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #watchlist li button:hover {
      background-color: #f0f0f0;
    }

    /* Media queries */
    @media only screen and (max-width: 768px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }

      #watchlist li img {
        height: 150px;
      }

      #watchlist li a {
        font-size: 14px;
      }

      #watchlist li button {
        font-size: 12px;
      }
    }

    @media only screen and (max-width: 480px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 5px;
      }

      #watchlist li img {
        height: 100px;
      }

      #watchlist li a {
        font-size: 12px;
      }

      #watchlist li button {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1

    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
