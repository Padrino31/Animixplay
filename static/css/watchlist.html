<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon"
 href="https://animixplay.to/icon.png">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>My List</title>
   <link href="./home.css" rel="stylesheet">
</head>
<body>
<header id="head-div">
        <div id="title1">
            <a href="https://animixplay-to.vercel.app/"><img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png"
                    alt="Animiplay"></a>
        </div>
   <h1 style="text-align: center;">My List</h1>
   <ul id="list"></ul>

 <script>
  // get the watchlist from localStorage
  let watchlist = localStorage.getItem("watchlist");
  if (watchlist) {
    watchlist = JSON.parse(watchlist);
    
    // display each anime title in a list
    let list = document.getElementById("watchlist");
    for (let i = 0; i < watchlist.length; i++) {
      let item = document.createElement("li");
      item.textContent = watchlist[i];
      list.appendChild(item);
    }
  }
</script>

</body>
</html>
