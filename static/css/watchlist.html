<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
<style>
  /* Set background color to black */
  body {
    background-color: black;
  }

  /* Center the title and make it white */
  h1 {
    text-align: center;
    color: white;
    margin-top: 10px;
    margin-bottom: 15px;
  }

  /* Set the logo to be in the center and not overlap with the title */
  #title1 {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }

  /* Set the max-width for the logo */
  #title1 img {
    max-width: 100%;
    height: auto;
  }

  /* Set the watchlist items to be centered and have a border */
  #watchlist {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 0;
    list-style: none;
    margin: 0;
  }

  /* Set the image inside the watchlist item to have max-width of 100% */
  #watchlist li img {
    max-width: 100%;
    height: auto;
  }

  /* Set the font size and color for the watchlist item text */
  #watchlist li a {
    text-align: center;
    color: white;
    font-size: 14px;
    text-decoration: none;
  }

  /* Set the button background color, font size, and color */
  #watchlist li button {
    margin-top: 10px;
    background-color: white;
    font-size: medium;
    color: black;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }

  /* Set media queries for smaller screens */
  @media only screen and (max-width: 768px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
    }
    #watchlist li a {
      font-size: 14px;
    }
  }

  @media only screen and (max-width: 480px) {
    #watchlist {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 5px;
    }
    #watchlist li a {
      font-size: 12px;
    }
  }
</style>

</head>
<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1

    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
