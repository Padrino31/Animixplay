<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
  <style>
    /* General styling */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
    }

    #head-div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #title1 {
      margin-bottom: 10px;
    }

    #title1 img {
      max-width: 100%;
      height: auto;
    }

    #watchlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    #watchlist li {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #2f2f2f;
      padding: 10px;
      text-align: center;
    }

    #watchlist li img {
      max-width: 100%;
      height: auto;
    }

    #watchlist li a {
      margin-top: 10px;
      color: white;
      font-size: 14px;
      text-decoration: none;
    }

    #watchlist li button {
      margin-top: 10px;
      background-color: #FFC107;
      color: black;
      font-size: medium;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    /* Media queries */
    @media only screen and (max-width: 768px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }

      #watchlist li {
        padding: 5px;
      }

      #watchlist li a {
        font-size: 14px;
      }
    }

    @media only screen and (max-width: 480px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 5px;
      }

      #watchlist li {
        padding: 5px;
      }

      #watchlist li a {
        font-size: 12px;
      }
    }

    /* Title styling */
    h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>

<body>
  <header id="head-div">
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>

    <h1>My Watchlist</h1>

    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
