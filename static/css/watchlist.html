<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">

  
  <title>My Watchlist</title>
   <link href="./styles.css" rel="stylesheet">
  <link href="./home.css" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<head>
<style>
#watchlist {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

#watchlist li {
  height: 100%;
  box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.2);
  position: relative;
  display: flex;
  flex-direction: column;
}

#watchlist li img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  flex-grow: 1;
}

#watchlist li a {
  font-size: 16px;
  text-align: center;
  color: white;
  text-decoration: none;
  margin-bottom: 10px;
  position: relative;
  padding: 20px;
  background-color: #333;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#watchlist li button {
  width: 100%;
  background-color: #333;
  color: white;
  font-size: 14px;
  border: none;
  padding: 5px 10px;
  border-radius: 10px;
  cursor: pointer;
  position: relative;
  align-self: flex-end;
}



/* Media queries */
@media only screen and (max-width: 767px) {
  #watchlist {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
  }

  #watchlist li a {
    font-size: 14px;
  }
}

@media only screen and (min-width: 768px) and (max-width: 1199px) {
  #watchlist {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  #watchlist li a {
    font-size: 16px;
  }
}

@media only screen and (min-width: 1200px) {
  #watchlist {
    grid-template-columns: repeat(auto-fit, minmax(225px, 1fr));
    gap: 25px;
  }

  #watchlist li a {
    font-size: 18px;
  }
}

h1 {
  text-align: center;
  color: white;
  font-size: 24px;
  margin-top: 15px;
  margin-bottom: 10px;
}


</style>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: rgba(51, 51, 51, 0);
  position: static;
  width: 100%;
  display: flex;
  justify-content: center;
  margin-bottom: 12px; 
}

.navbar a {
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background: #f1f1f1;
  color: black;
}

.navbar a.active {
  background-color: #2596be;
  color: white;
}

.main {
  padding: 16px;
  margin-top: 25px;
  margin-bottom: 25px;
}

</style>

</head>

<body>
  <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            <a href="#"><img src="https://od.lk/s/OTBfMzU2NDQ1MTBf/animeflv.png"></a>
         </div>
         <div class="nav-items">
		 <li><a href="/">Home</a></li>
             <li><a href="./bookmark.html">Bookmark</a></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
                    <form action="/search" method='GET'>
                <input type="text" name="query" id="query" placeholder="Search Anime..." required>
                <button type="submit"><i class="fa fa-search"></i>
                </button>
            </form>
        </div>
      </nav>
 
	<div class="navbar">
  <a href="./watchlist.html" class="active">Watchlist</a>
  <a href="./completed.html">Completed</a>
</div>
   
    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>
	           const menuBtn = document.querySelector(".menu-icon span"); 
const searchBtn = document.querySelector(".search-icon"); 
const cancelBtn = document.querySelector(".cancel-icon"); 
const items = document.querySelector(".nav-items"); 
const form = document.querySelector("form"); 

menuBtn.onclick = () => { 
  items.classList.add("active"); 
  menuBtn.classList.add("hide"); 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}

cancelBtn.onclick = () => { 
  items.classList.remove("active"); 
  menuBtn.classList.remove("hide"); 
  searchBtn.classList.remove("hide"); 
  cancelBtn.classList.remove("show"); 
  form.classList.remove("active"); 
  cancelBtn.style.color = "#ff3d00"; 
  document.body.style.overflow = "auto"; // enable scrolling 
}

searchBtn.onclick = () => { 
  form.classList.add("active");		 
  form.style.display = "inline-block"; // or "flex" 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}
// Get the watchlist from local storage
const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

watchlist.forEach((anime, index) => {
  const li = document.createElement("li");
  const img = document.createElement("img");
  img.src = anime.img;
  img.alt = anime.title;
  const a = document.createElement("a");
  a.href = anime.link;
  a.textContent = anime.title;

  const btnContainer = document.createElement("div");
  btnContainer.style.display = "flex";

  const removeBtn = document.createElement("button");
  removeBtn.textContent = "Remove";
  removeBtn.style.backgroundColor = "#2596be";
  removeBtn.style.fontSize = "16px";
  removeBtn.style.padding = "10px 20px";
  removeBtn.style.width = "100px";
  removeBtn.style.marginRight = "10px";
  removeBtn.onclick = () => {
    // Prompt the user to confirm they want to remove the anime
    const confirmed = confirm(`Are you sure you want to remove ${anime.title} from your watchlist?`);
    if (confirmed) {
      // Remove the anime from the watchlist
      watchlist.splice(index, 1);

      // Update the watchlist in local storage
      localStorage.setItem("watchlist", JSON.stringify(watchlist));

      // Remove the HTML element for the anime
      li.remove();

      // Show an alert to confirm the anime was removed
      alert(`${anime.title} has been removed from your watchlist.`);
    }
  };
  const checkBtn = document.createElement("button");
  checkBtn.innerHTML = "&#10003;";
  checkBtn.style.backgroundColor = "#3cba54";
  checkBtn.style.fontSize = "16px";
  checkBtn.style.padding = "10px 20px";
  checkBtn.style.width = "100px";
  checkBtn.style.marginRight = "10px";
  checkBtn.onclick = () => {
    // Add the anime to completed.html
    const completedList = JSON.parse(localStorage.getItem("completedList")) || [];
    completedList.push(anime);
    localStorage.setItem("completedList", JSON.stringify(completedList));

    // Remove the anime from the watchlist
    watchlist.splice(index, 1);

    // Update the watchlist in local storage
    localStorage.setItem("watchlist", JSON.stringify(watchlist));

    // Remove the HTML element for the anime
    li.remove();

    // Show an alert to confirm the anime was added to completed.html
    alert(`${anime.title} has been added to the completed section.`);
  };

  btnContainer.appendChild(checkBtn);
  btnContainer.appendChild(removeBtn);

  li.appendChild(img);
  li.appendChild(a);
  li.appendChild(btnContainer);
  document.getElementById("watchlist").appendChild(li);
});


  </script>
</body>
</html>
