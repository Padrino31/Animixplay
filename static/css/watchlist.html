<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
  
  <style>
    #watchlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    #watchlist li {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #watchlist li img {
      width: 100px;
      height: 100px;
    }
    #watchlist li a {
      margin-top: 10px;
      text-align: center;
      color: white;
    }
    #watchlist li button {
      margin-top: 10px;
      background-color: white;
      font-size: medium;
    }

    /* Media queries */
    @media only screen and (max-width: 768px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }
      #watchlist li a {
        font-size: 14px;
      }
    }

    @media only screen and (max-width: 480px) {
      #watchlist {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 5px;
      }
      #watchlist li a {
        font-size: 12px;
      }
    }
    
    header {
      text-align: center;
    }
    
    h1 {
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
<header id="head-div">
  <div id="title1">
    <a href="https://animixplay-to.vercel.app/">
      <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
    </a>
  </div>
 
  <h1>My Watchlist</h1>

  
  <ul id="watchlist">
    <!-- Watchlist items will be added dynamically with JavaScript -->
  </ul>
  

    <script>
      // Get the watchlist from local storage
      const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
  
      // Add each anime in the watchlist to the HTML file
      watchlist.forEach((anime, index) => {
        const tr = document.createElement("tr");
        const tdImg = document.createElement("td");
        const img = document.createElement("img");
        img.src = anime.img;
        img.alt = anime.title;
        tdImg.appendChild(img);
        const tdTitle = document.createElement("td");
        const a = document.createElement("a");
        a.href = anime.link;
        a.textContent = anime.title;
        tdTitle.appendChild(a);
        const tdRemoveBtn = document.createElement("td");
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          // Remove the anime from the watchlist
          watchlist.splice(index, 1);
  
          // Update the watchlist in local storage
          localStorage.setItem("watchlist", JSON.stringify(watchlist));
  
          // Remove the HTML element for the anime
          tr.remove();
  
          // Show an alert to confirm the anime was removed
          alert(`${anime.title} has been removed from your watchlist.`);
        };
        tdRemoveBtn.appendChild(removeBtn);
        tr.appendChild(tdImg);
        tr.appendChild(tdTitle);
        tr.appendChild(tdRemoveBtn);
        document.querySelector("#watchlist tbody").appendChild(tr);
      });
    </script>
  </body>
</html>
