<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>My Watchlist</title>
  <link href="./home.css" rel="stylesheet">
<head>
<style>
  /* CSS Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Responsive Typography */
  html {
    font-size: 16px;
  }

  @media only screen and (max-width: 768px) {
    html {
      font-size: 14px;
    }
  }

  @media only screen and (max-width: 480px) {
    html {
      font-size: 12px;
    }
  }

  /* Header Styles */
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 10px;
    background-color: #282828;
  }

  #title1 {
    flex: 1 1 auto;
    max-width: 200px;
  }

  #title1 img {
    max-width: 100%;
    height: auto;
  }

  h1 {
    flex: 1 1 100%;
    text-align: center;
    color: white;
    font-size: 2rem;
    margin: 15px 0;
  }

  /* Watchlist Styles */
  #watchlist {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
    padding: 20px;
    background-color: #282828;
  }

  #watchlist li {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 200px;
    background-color: white;
    padding: 10px;
  }

  #watchlist li img {
    max-width: 100%;
    height: auto;
  }

  #watchlist li a {
    text-align: center;
    color: black;
    font-size: 1rem;
    margin-top: 10px;
    text-decoration: none;
  }

  #watchlist li button {
    background-color: red;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    font-size: 1rem;
    cursor: pointer;
  }

  /* Media Queries */
  @media only screen and (max-width: 768px) {
    #watchlist {
      gap: 10px;
    }

    #watchlist li {
      max-width: 150px;
      padding: 5px;
    }
  }

  @media only screen and (max-width: 480px) {
    #watchlist {
      gap: 5px;
    }

    #watchlist li {
      max-width: 100px;
      padding: 5px;
    }

    #watchlist li a {
      font-size: 0.8rem;
    }

    #watchlist li button {
      font-size: 0.8rem;
      padding: 5px;
    }
  }
</style>

</head>

<body>
  <header>
    <div id="title1">
      <a href="https://animixplay-to.vercel.app/">
        <img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png" alt="Animixplay">
      </a>
    </div>
    <h1>My Watchlist</h1>


    <ul id="watchlist">
      <!-- Watchlist items will be added dynamically with JavaScript -->
    </ul>
  <script>


    // Get the watchlist from local storage
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

    // Add each anime in the watchlist to the HTML file
    watchlist.forEach((anime, index) => {
      const li = document.createElement("li");
      const img = document.createElement("img");
      img.src = anime.img;
      img.alt = anime.title;
      const a = document.createElement("a");
      a.href = anime.link;
      a.textContent = anime.title;
    const removeBtn = document.createElement("button");
removeBtn.textContent = "Remove";
removeBtn.style.backgroundColor = "#2596be";
removeBtn.style.fontSize = "16px";
removeBtn.style.padding = "10px 20px";
removeBtn.onclick = () => {
  // Remove the anime from the watchlist
  watchlist.splice(index, 1);

        // Update the watchlist in local storage
        localStorage.setItem("watchlist", JSON.stringify(watchlist));

        // Remove the HTML element for the anime
        li.remove();

        // Show an alert to confirm the anime was removed
        alert(`${anime.title} has been removed from your watchlist.`);
      };
      li.appendChild(img);
      li.appendChild(a);
      li.appendChild(removeBtn);
      document.getElementById("watchlist").appendChild(li);
    });
  </script>
</body>
</html>
