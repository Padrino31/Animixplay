<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="https://animixplay.to/icon.png">
    <title>Bookmarks</title>
	<link href="./styles.css" rel="stylesheet">
	<link href="./home.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <a href="#"><img src="https://animixplay.b-cdn.net/wp-content/uploads/2022/10/cropped-animixplaylogo-1.png"></a>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="https://animixplay-to.vercel.app/">Home</a></li>
        <li><a href="../static/css/watchlist.html">Watchlist</a></li>
      </ul>
    </nav>
    <div id="search-container">
            <form action="/search" method='GET'>
                <input type="text" name="query" id="query" placeholder="Search Anime..." required>
                <button type="submit"><i class="fa fa-search"></i>
                </button>
            </form>
        </div>
  </div>
</header>
	 <h1>Bookmarks</h1>
  <table>
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
      <th>Date</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
    <!-- table body goes here -->
  </tbody>
</table>

<style>
  th {
    color: white;
  }
</style>
    <tbody>
      <script>
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarks.forEach(bookmark => {
        document.write(`
          <tr>
            <td>${bookmark.title}</td>
            <td><a href="${bookmark.url}">${bookmark.url}</a></td>
            <td>${bookmark.date}</td>
            <td>${bookmark.time}</td>
          </tr>
        `);
      });
      </script>
    </tbody>
  </table>
</body>
</html>
