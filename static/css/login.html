<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="./styles.css" rel="stylesheet">
	<link href="./home.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
  <link rel = "stylesheet" href = "login.css">
</head>
<body>
  <nav>
  <div class="menu-icon">
    <span class="fas fa-bars"></span>
  </div>
  <div class="logo">
    <a href="#"><img src="../static/img/animeflv.png"></a>
  </div>
  <div class="nav-items">
    <li><a href="/">Home</a></li>
    <li><a href="../static/css/bookmark.html">Bookmark</a></li>
    <li><a href="../static/css/watchlist.html">Watchlist</a></li>
    <li><a href="https://anilist.co/search/anime/next-season" onclick="window.open(this.href,'_blank','location=no'); return false;">Upcoming</a></li>
    <li><a href="https://www.livechart.me/timetable" onclick="window.open(this.href,'_blank','location=no'); return false;">Schedule</a></li>
  </div>
 <div class="login-icon" id="login-btn">
  <a href="../static/css/login.html">Login</a>
 </div>


  <div class="search-icon">
    <span class="fas fa-search"></span>
  </div>
  <div class="cancel-icon">
    <span class="fas fa-times"></span>
  </div>
  <form action="/search" method="GET">
    <input type="text" name="query" id="query" placeholder="Search Anime..." required>
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</nav>

<style>
  .login-icon a {
    background-color: #2596be;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
	  
  }

  .login-icon {
    display: flex;
    align-items: center;
  }
.login-icon a:hover {
   background-color: #333;
   color: #fff;
}


@media only screen and (min-width: 600px) {
  .login-icon {
    order: 4;
    padding-left: 10px; /* Add a padding of 10px to the left of the login icon */
  }
}
.login-icon a:hover {
   background-color: #333;
   color: #fff;
}

     
  <div class = "login-container">
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit">Submit</button>
      <p><span>or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct">
      <h1>Create an Account</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
  <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>
  </div>
	<script>    
const menuBtn = document.querySelector(".menu-icon span"); 
const searchBtn = document.querySelector(".search-icon"); 
const cancelBtn = document.querySelector(".cancel-icon"); 
const items = document.querySelector(".nav-items"); 
const form = document.querySelector("form"); 

menuBtn.onclick = () => { 
  items.classList.add("active"); 
  menuBtn.classList.add("hide"); 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}

cancelBtn.onclick = () => { 
  items.classList.remove("active"); 
  menuBtn.classList.remove("hide"); 
  searchBtn.classList.remove("hide"); 
  cancelBtn.classList.remove("show"); 
  form.classList.remove("active"); 
  cancelBtn.style.color = "#ff3d00"; 
  document.body.style.overflow = "auto"; // enable scrolling 
}

searchBtn.onclick = () => { 
  form.classList.add("active");		 
  form.style.display = "inline-block"; // or "flex" 
  searchBtn.classList.add("hide"); 
  cancelBtn.classList.add("show"); 
  document.body.style.overflow = "hidden"; // prevent scrolling 
}  
</script>
  <script type = "module" src = "script.js"></script>
</body>
</html>
